{% extends "base.html" %}
{% block content %}
<section class="pt-8 sm:pt-12">
  <!-- Logo centered at top -->
  <div class="w-full flex justify-center mb-6">
    <img
      src="{{ url_for('static', filename='img/placeholder.svg') }}"
      alt="Turtle Trips logo"
      class="h-16 sm:h-20"
    />
  </div>

  <!-- Title -->
  <h1 class="text-3xl sm:text-4xl font-extrabold text-center tracking-tight">
    Turtle Trips
  </h1>

  <!-- Prompt -->
 <div class="mt-8 max-w-md mx-auto">
    <form action="/plan" method="post" class="relative flex items-center">
      <input
        type="text"
        name="destination"
        class="search-bar-outline"
        placeholder="Where to? e.g. Vancouver, Paris, tokyo..."
      />
    </form>
  </div>
</section>
{% endblock %}
